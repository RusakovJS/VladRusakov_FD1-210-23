
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>anketa if</title>
  </head>
  <body>
    <script>
      var Surname = prompt("Введите вашу фамилию");
      var name = prompt("Введите ваше имя");
      var patronymic = prompt("Ведите ваше отчество");
      do {
        var ageS = prompt("Введите ваш возраст:");
        var age = parseInt(ageS);
      } while (isNaN(age));
      var male = confirm("ваш пол женский?");

      var ageDay = age * 365;
      var age5year = age + 5;
      if (male === true) {
        pol = "Мужской";
      } else {
        pol = "Женский";
      }

      if (male === true)
        if (age > 63) {
          pens = "да";
        } else {
          pens = "нет";
        }
      else if (male === false)
        if (age > 58) {
          pens = "да";
        } else {
          pens = "нет";
        }

      var result = `
            ваше ФИО: ${Surname + " " + name + " " + patronymic}
            ваш возраст в годах: ${age}
            ваш возраст в днях: ${ageDay}
            через 5 лет вам будет: ${age5year}
            ваш пол: ${pol}
            вы на пенсии: ${pens}
        `;
      alert(result);
    </script>
  </body>
</html>
